<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./register.css">
    <title>REGISTRATION FORM</title>
</head>

<body>
    <style>
        img {
            filter: brightness(50%);
        }

        form {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
    <form>
        <h3>REGISTER</h3>
        <!--username-->
        <div class="a">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter username" autocomplete="off">
        </div>
        <!--email-->
        <div class="e">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter email address" autocomplete="off">
        </div>
        <!--password-->
        <div class="b">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" autocomplete="off">
        </div>
        <!--Confirm password-->
        <div class="f">
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="password" autocomplete="off">
        </div>
        <!--submit button-->
        <div class="c">
            <button type="submit"><a href="./log.html">REGISTER</a></button>
        </div>
    </form>
</body>

</html>
